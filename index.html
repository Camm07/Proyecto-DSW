<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estiloIndex.css">
    <style>
      body {
    position: relative; /* Importante para el posicionamiento del pseudo-elemento */
    background-image: url('fondoIndex.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
    </style>
</head>
<body>
    <form id="formularioLogin" class="form">
        <p class="form-title" style="color: #003559; font-size: 30px;">Inicio de Sesión</p>
        <div class="input-container">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
        <span>
        </span>
    </div>
    <div class="input-container">
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
    </div>
    <p class="signup-link">¿Has olvidado tu usuario y/o contraseña? </p>

        <button type="submit" class="submit">Iniciar Sesión</button>
       
    </form>

    <!-- Importación de los scripts de Firebase y del script de inicio de sesión -->
    <!-- Asegúrate de que la ruta a tu script 'app.js' es correcta -->
    <script type="module" src="./app.js"></script>
</body>
</html>
