<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Solicitudes</title>
</head>
<body>
    <h1>Listado de Solicitudes</h1>
    <table id="solicitudesList">
        <thead>
            <tr>
                <th>ID Solicitud</th>
                <th>Nombre Socio</th>
                <th>Descripción</th>
                <th>Fecha/Hora</th>
                <th>ID Socio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarán dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para atender solicitudes -->
    <div id="modal" style="display:none;">
        <div id="modalContent"></div>
        <button id="btnAceptar">Aceptar</button>
        <button id="btnRechazar">Rechazar</button>
    </div>

    <script type="module" src="verSolicitudes.js"></script>
</body>
</html>
