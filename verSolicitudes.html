<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Solicitudes</title>
    <link rel="stylesheet" href="estilonav.css">
    <link rel="stylesheet" href="css/estiloVerSolicitudes.css">
    <script>
        // Función para cerrar sesión con confirmación
        function cerrarSesion() {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                // Redirige al usuario a la página de inicio
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Club Deportivo del Valle</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="inicioAdmin.html">Inicio</a></li>
            <li><a href="registroSocios.html">Registrar Socios</a></li>
            <li><a href="verSocios.html">Listado de Socios</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)">Gestión</a>
                <ul class="dropdown-content">
                    <li><a href="verSolicitudes.html">Solicitudes</a></li>
                    <li><a href="VerReservacion.html">Reservaciones</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <h1>Listado de Solicitudes</h1>
    <div class="filtro">
        <label for="filterStatus">Filtrar por estatus:</label>
        <select id="filterStatus">
            <option value="Todos">Todos</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Atendida">Atendida</option>
            <option value="Rechazada">Rechazada</option>
        </select>
    </div>
    <table id="solicitudesList">
        <thead>
            <tr>
                <th>ID Solicitud</th>
                <th>Nombre Socio</th>
                <th>Descripción</th>
                <th>Fecha/Hora</th>
                <th>ID Socio</th>
                <th>Acciones   </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarán dinámicamente -->
        </tbody>
    </table>
    <!-- Modal para atender solicitudes -->
    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content"></div>
        <div class="button-container">
            <button id="btnAceptar" class="modal-btn">Aceptar</button>
            <button id="btnRechazar" class="modal-btn">Rechazar</button>
            <button id="btnCerrar" class="modal-btn modal-close">Cerrar</button>
        </div>
    </div>
    <script type="module" src="authGuard.js"></script>
    <script type="module" src="verSolicitudes.js"></script>
</body>
</html>
