<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Solicitudes</title>
    <link rel="stylesheet" href="estilonav.css">
    <link rel="stylesheet" href="css/estiloVerSolicitudes.css">
    <script>
        // Función para cerrar sesión con confirmación
        function cerrarSesion() {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                // Redirige al usuario a la página de inicio
                window.location.href = 'index.html';
            }
        }
        
        // Función para mostrar el modal y pasar la solicitud correspondiente
        function mostrarModal(solicitudId, descripcion) {
            const modalContent = document.getElementById('modalContent');
            modalContent.textContent = `Atendiendo solicitud: ${solicitudId} - ${descripcion}`;
            document.getElementById('modal').style.display = 'block';
            
            // Aquí puedes agregar cualquier lógica adicional que necesites para el modal
            // Por ejemplo, puedes vincular los botones del modal con funciones para aceptar o rechazar la solicitud.
        }

        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Club Deportivo del Valle</h1>
    </header>
    <nav>
        <ul class="menu">
          <li><a href="inicioAdmin.html">Inicio</a></li>
          <li><a href="registroSocios.html">Registrar Socios</a></li>
          <li><a href="verSocios.html">Listado de Socios</a></li>
          <li><a href="verSolicitudes.html">Ver Solicitudes</a></li>
          <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
          </ul>
      </nav>
    <h1>Listado de Solicitudes</h1>

    <table id="solicitudesList">
        <thead>
            <tr>
                <th>ID Solicitud</th>
                <th>Nombre Socio</th>
                <th>Descripción</th>
                <th>Fecha/Hora</th>
                <th>ID Socio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenarán dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para atender solicitudes -->
    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content"></div>
        <div class="button-container"> <!-- Contenedor de los botones -->
            <button id="btnAceptar" class="modal-btn">Aceptar</button>
            <button id="btnRechazar" class="modal-btn">Rechazar</button>
            <button onclick="cerrarModal()" class="modal-btn modal-close">Cerrar</button>
        </div>
    </div>
    

    <script type="module" src="verSolicitudes.js"></script>
</body>
</html>
