<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservación del Socio</title>
    <link rel="stylesheet" href="estilonav.css">
    <link rel="stylesheet" href="css/estiloSolicitudSocio.css">
    <script>
        // Función para cerrar sesión con confirmación
        function cerrarSesion() {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Club Deportivo del Valle</h1>
        <h1 style="margin-right: 1100px;font-size: 18px;"><span id="userName"></span></h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="inicioSocio.html">Inicio</a></li>
            <li><a href="paginaSolicitud.html">Solicitud</a></li>
            <li><a href="perfilSocio.html">Perfil</a></li>
            <li><a href="paginaReservacion.html">Reservación</a></li>
            <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
        </ul>
    </nav>
 
    <div class="container">
        <h1>Reservación del Socio</h1>
        <div class="message"></div>
        <form id="formularioReserva">
            <input type="hidden" id="idSocio" name="idSocio" value="ID_DEL_SOCIO">
            <label for="fechaReserva">Fecha de la Reservación:</label>
            <input type="date" id="fechaReserva" name="fechaReserva" required>
            <br>
                <select id="espacioReserva" name="espacioReserva" required>
                    <option value="" disabled selected>Selecciona espacio a reservar</option>
                    <option value="Cancha de tenis">Cancha de tenis</option>
                    <option value="Salón de eventos">Salón de eventos</option>
                    <option value="Piscina">Piscina</option>
                    <!-- Agrega más opciones según los espacios disponibles -->
                </select>            
            <button type="submit">Enviar Reserva</button>
        </form>
        <table id="reservasTable">
            <thead>
                <tr>
                    <th>Fecha de Reservación</th>
                    <th>Fecha de Solicitud</th>
                    <th>Estatus</th>
                    <th>ID Reserva</th>
                    <th>Espacio</th>
                    <th>Comentario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de reservas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script type="module" src="authGuard.js"></script>
    <script type="module" src="reserva.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = sessionStorage.getItem('userName');
            if(userName==null){window.location.href = 'index.html';}
            if (userName) {
                document.getElementById('userName').textContent = userName;
            } else {
                console.error('Nombre de usuario no encontrado en sessionStorage');
            }
        });
    </script>
</body>
</html>
