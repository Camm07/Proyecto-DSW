<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Socio</title>
    <link rel="stylesheet" href="estilonav.css">
    <link rel="stylesheet" href="estilosPerfilsocio.css">
    <script>
        function cerrarSesion() {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="title-bar">
            <h1>Club Deportivo del Valle</h1>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="inicioSocio.html">Inicio</a></li>
                <li><a href="paginaSolicitud.html">Solicitud</a></li>
                <li><a href="perfilSocio.html">Perfil</a></li>
                <li><a href="paginaReservacion.html">Reservacion</a></li>
                <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <h2 class="h2-titulo-socio">Perfil del Socio</h2>
    <div class="container">
        <div id="infoSocio">
            <div class="perfil-container">
                <div class="perfil-avatar">
                    <center><img id="profileImage" src="imagenes/socio.png" alt="Perfil" /></center>
                    <input type="file" id="fileInput" hidden>
                    <button id="changeProfilePic">Cambiar Foto de Perfil</button>
                </div>
                <div class="perfil-info">
                    <div class="info-campo">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" disabled>
                    </div>
                    <div class="info-campo">
                        <label for="usuario">Nombre:</label>
                        <input type="text" id="usuario" disabled>
                    </div>
                    <div class="info-campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" disabled>
                    </div>
                    <div class="info-campo">
                        <label for="tel">Teléfono:</label>
                        <input type="tel" id="tel" disabled>
                    </div>
                    <div class="botones">
                        <a href="paginaSolicitud.html"><button>Actualizar</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="perfilSocio.js"></script>
</body>
</html>
