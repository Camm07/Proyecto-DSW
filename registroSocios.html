        <form id="formularioSocio">
            <input type="text" id="nombreSocio" name="nombreSocio" placeholder="Nombre" required>
            <input type="text" id="apellidoSocio" name="apellidoSocio" placeholder="Apellidos" required>
            <input type="text" id="curpSocio" name="curpSocio" placeholder="CURP" required>

            <input type="password" id="contraseñaSocio" name="contraseñaSocio" placeholder="Contraseña" required>
            <input type="tel" id="telefonoSocio" name="telefonoSocio" placeholder="Teléfono" required>
            <button type="submit" id="botonenvio">Registrar Socio</button>
        </form>

                console.error('Nombre de usuario no encontrado en sessionStorage');
