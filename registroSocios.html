<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro socios</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilonav.css">
    <script>
        // Función para cerrar sesión con confirmación
        function cerrarSesion() {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                // Redirige al usuario a la página de inicio
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <header>
    <h1>Club Deportivo Del Valle</h1>
</header>
<nav>
    <ul class="menu">
        <li><a href="inicioAdmin.html">Inicio</a></li>
        <li><a href="registroSocios.html">Registrar Socios</a></li>
        <li><a href="verSocios.html">Listado de Socios</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)">Gestión</a>
            <ul class="dropdown-content">
                <li><a href="verSolicitudes.html">Solicitudes</a></li>
                <li><a href="VerReservacion.html">Reservaciones</a></li>
            </ul>
        </li>
        <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
    </ul>
</nav>
    <h2>Registro de socios</h2>
    <form id="formularioSocio">
        <input type="text" id="nombreSocio" placeholder="Nombre" required>
        <input type="text" id="apellidoSocio" placeholder="Apellidos" required>
        <input type="text" id="curpSocio" placeholder="CURP" required>
        <input type="email" id="correoSocio" placeholder="Correo electrónico" required>
        <input type="password" id="contraseñaSocio" placeholder="Contraseña" required>
        <input type="tel" id="telefonoSocio" placeholder="Teléfono" required>
        <button type="submit">Registrar Socio</button>
    </form> 
    <!-- Asegúrate de que la ruta al archivo JS es correcta y que está siendo cargada como un módulo -->
    
    <script type="module" src="./authGuard.js"></script>
    <script type="module" src="./socios.js"></script>
    
</body>
</html>
