<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud del Socio</title>
    <link rel="stylesheet" href="estilonav.css">
    <link rel="stylesheet" href="css/estiloSolicitudSocio.css">
    <script>
        // Función para cerrar sesión con confirmación
        function cerrarSesion() {
            if (confirm("¿Estás seguro de que quieres cerrar sesión?")) {
                // Redirige al usuario a la página de inicio
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Club Deportivo del Valle</h1>
        <h1 style="margin-right: 1100px;font-size: 18px;"><span id="userName"></span></h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="inicioSocio.html">Inicio</a></li>
            <li><a href="paginaSolicitud.html">Solicitud</a></li>
            <li><a href="perfilSocio.html">Perfil</a></li>
            <li><a href="paginaReservacion.html">Reservacion</a></li>
            <li><a href="#" onclick="cerrarSesion(); return false;">Cerrar Sesión</a></li>
          </ul>
      </nav>
 
    <div class="container">
        <h1>Solicitud del Socio</h1>
        <div class="message"></div>
        <form id="formularioSolicitud">
            <input type="hidden" id="idSocio" name="idSocio" value="ID_DEL_SOCIO">
            <textarea id="descripcionSolicitud" name="descripcionSolicitud" placeholder="Describa su solicitud aquí" required></textarea>
            <button type="submit">Enviar Solicitud</button>
        </form>
        <table id="solicitudesTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Estatus</th>
                    <th>ID Solicitud</th>
                    <th>Descripción</th>
                    <th>Comentario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de solicitudes se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <script type="module" src="authGuard.js"></script>
    <script type="module" src="solicitud.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = sessionStorage.getItem('userName');
            if(userName==null){window.location.href = 'index.html';}
            if (userName) {
                document.getElementById('userName').textContent = userName;
            } else {
                console.error('Nombre de usuario no encontrado en sessionStorage');
            }
        });
    </script>
</body>
</html>
